<div class="card" [class.hoverable]="hoverable">
  <div class="card-header" *ngIf="title">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  <div class="card-footer" *ngIf="hasFooter">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
